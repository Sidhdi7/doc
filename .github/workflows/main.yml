name: Node.js CI + Docker Push + Contributor Greeting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ”§ Build, Test and Dockerize Node.js App
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run tests (if any)
        run: |
          echo "No tests defined yet"
          # npm test

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t sidhdi7/node-app:latest .

      - name: ğŸš€ Run Docker container
        run: docker run -d -p 3000:3000 sidhdi7/node-app:latest

      - name: ğŸ“‹ Show running containers
        run: docker ps

      - name: ğŸ“¤ Push image to Docker Hub
        run: docker push sidhdi7/node-app:latest
  


      
  greet-contributor:
    name: ğŸ‘‹ Greet First-Time Contributor
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.user.login != github.repository.owner
    steps:
      - name: ğŸ’¬ Post welcome comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ğŸ‰ Welcome to the project, @${{ github.actor }}! Thanks for your contribution ğŸš€"
            })

  log-success:
    name: âœ… Log Completion
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ¯ Final log
        run: echo "ğŸ‰ All CI jobs completed successfully and Docker image pushed!"
